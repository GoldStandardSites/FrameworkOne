<section class="contact__form container py-8">
    <div class="row" data-aos="fade-up" data-aos-duration="800">
      <div class="col-lg-4 col-md-4 col-sm-12 contact__form--info text-left">
        <img src="{{ $.Site.BaseURL }}img/logo.png" alt="{{ $.Site.Title }}" class="logo">
        <h2 class="uppercase">{{ $.Site.Params.businessname }}</h2>
        <address>
          {{ $.Site.Params.address }}<br>
          {{ $.Site.Params.city }}, {{ $.Site.Params.region }}<br>
          {{ $.Site.Params.postalcode }}<br>
          {{ $.Site.Params.country }}<br>
          </address>
          <i class="fal fa-phone-square-alt brand-color"></i> <a href="tel:{{ $.Site.Params.phone }}">{{ $.Site.Params.phone }}</a><br>
          <i class="fal fa-envelope brand-color"></i> <a href="mailto:{{ $.Site.Params.email }}">{{ $.Site.Params.email }}</a><br>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d820.7149064304866!2d-125.55151709180893!3d48.94012789331871!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x548973bcf7c3d915%3A0xb1bbf180565641b3!2s1536%20Peninsula%20Rd%2C%20Ucluelet%2C%20BC%20V0R%203A0!5e0!3m2!1sfr!2sca!4v1585942900748!5m2!1sfr!2sca" width="100%" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
      <div class="col-lg-8 col-md-8 col-sm-12">
        <div class="shadow p-3">
          <h2 class="uppercase">Contact Us</h2>
          <form id="contact-form" method="POST" action="https://usebasin.com/f/e81dd2c10ed2" role="form">
  
            <div class="messages"></div>
    
            <div class="controls">
    
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">First name *</label>
                    <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_lastname">Last name *</label>
                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_email">Email *</label>
                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_phone">Phone</label>
                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="form_message">Message *</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required data-error="Please,leave us a message."></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                <div class="col-md-12">
                  <input type="submit" class="btn btn-primary btn-send" value="Send message">
                </div>
              </div>
             
            </div>
    
            </form>
      </div>
    </div>
      </div>
  </section>
